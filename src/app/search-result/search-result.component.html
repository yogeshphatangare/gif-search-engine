<div class="result">
    <!-- loader can be improved -->
    <div *ngIf="loading" class="text-black loader">{{loading ? 'loading...':'' }}</div>
    <div class="row">
        <ng-container *ngFor="let ele of data">
                <img [title]="ele.title" [alt]="ele.title" height="auto" width="100%"
                    [src]="ele.images.fixed_width.url">
        </ng-container>
        <div *ngIf="!data.length && !loading">
            <label>
                No GIFs found<br>
                Try searching for another keyword
            </label>
        </div>
    </div>
</div>
